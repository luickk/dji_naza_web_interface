            <div class="card">
              <div class="card-header">
                <h5 class="title">Naza Channels</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 16rem;">
                        <div class="card-header">Channel T</div>
                        <div class="card-body">
                          <div class="form-group">
                            <label>Throttle</label>
                            <input id="thr_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <button onclick="perform_action('throttle', $('#thr_val').val())" type="button" class="btn btn-outline-primary">Set</button>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 16rem;">
                        <div class="card-header">Channel E</div>
                        <div class="card-body">
                          <div class="form-group">
                            <label>Forward</label>
                            <input id="for_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Back</label>
                            <input id="back_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label onclick="perform_action('forward', $('#for_val').val())" class="btn btn-secondary active">
                              <input type="radio" name="options" id="option1"> SetF
                            </label>
                            <label onclick="perform_action('back', $('#back_val').val())" class="btn btn-secondary">
                              <input type="radio" name="options" id="option2"> SetB
                            </label>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 16rem;">
                        <div class="card-header">Channel A</div>
                        <div class="card-body">
                          <div class="form-group">
                            <label>Left</label>
                            <input id="left_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Right</label>
                            <input id="right_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label onclick="perform_action('left', $('#left_val').val())" class="btn btn-secondary active">
                              <input type="radio" name="options" id="option1"> SetL
                            </label>
                            <label onclick="perform_action('right', $('#right_val').val())" class="btn btn-secondary">
                              <input type="radio" name="options" id="option2"> SetR
                            </label>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 16rem;">
                        <div class="card-header">Channel R</div>
                        <div class="card-body">
                          <div class="form-group">
                            <label>Turn Left</label>
                            <input id="tleft_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                            <label>Turn Right</label>
                            <input id="tright_val" style="width: 50%;" type="text" class="form-control">
                          </div>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label onclick="perform_action('tleft', $('#tleft_val').val())" class="btn btn-secondary active">
                              <input type="radio" name="options" id="option1"> SetTl
                            </label>
                            <label onclick="perform_action('tright', $('#tright_val').val())" class="btn btn-secondary">
                              <input type="radio" name="options" id="option2"> SeTr
                            </label>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 16rem;">
                        <div class="card-header">Channel U</div>
                        <div class="card-body">

                          <button onclick="perform_action('flm', 'gps')" style="width: 100%;" type="button" class="btn btn-success">GPS.Atti</button> <br>
                          <button onclick="perform_action('flm', 'selectable')" style="width: 100%;" type="button" class="btn btn-secondary">Atti</button> <br>
                          <button onclick="perform_action('flm', 'failsafe')" style="width: 100%;" type="button" class="btn btn-danger">Failsafe</button> <br>

                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 16rem;">
                        <div class="card-header">Channel T</div>
                        <div class="card-body">

                          <button onclick="perform_action('arm', '5')" style="width: 100%;" type="button" class="btn btn-danger">ARM</button> <br>
                          <button onclick="perform_action('neutral', '5')" style="width: 100%;" type="button" class="btn btn-secondary">NEUTRAL</button> <br>
                          <button onclick="perform_action('throttle', '0')" style="width: 100%;" type="button" class="btn btn-secondary">0 THROTTLE</button> <br>

                        </div>
                      </div>
                    </div>

                  </div>
                </form>
              </div>

                <button type="button" class="btn btn-outline-dark" onclick="saveLogAsFile()">Download Log</button>

              </div>
